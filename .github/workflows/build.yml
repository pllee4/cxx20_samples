name: Build

on:
  [push, pull_request]

jobs:
  latest-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: mkdir build && cd build && cmake .. && cmake --build .
  focal-build:
    runs-on: ubuntu-latest
    container: 
      image: pllee4/ubuntu-ci:20.04-C20
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: mkdir build && cd build && cmake .. && cmake --build .